<html lang="en-us">
  <head> </head>
  <body>
    Твой id: <br />
    <span id="idMur"></span>
    <script src="recoveryCookie.js"></script>
    <script async src="https://cdn.fpjs.io/@2/fp.js"></script>
    <script>
      var test = window.SavedCookieSid;
      var scs = new test();
      var result = scs.init("_my_visitorId");
      if (!result) {
        window.fpLayer = window.fpLayer || [];
        function fp() {
          fpLayer.push(arguments);
        }
        fp("config", "client", "7CYuziQhTnANCSyAnzgg");
        fp("config", "region", "eu");
        fp("config", "cookieDomain", "jkeey.github.io");
        fp("config", "loaded", function (fp) {
          fp.send().then(function (data) {
            console.log("Запрос прошёл");
            var span = document.querySelector("#idMur");
            span.innerHTML = data.visitorId;
            var date = new Date();
            var options = {
              era: "long",
              year: "numeric",
              month: "long",
              day: "numeric",
              weekday: "long",
              timezone: "UTC",
              hour: "numeric",
              minute: "numeric",
              second: "numeric",
            };
            scs.savedAllObjects(
              "_my_visitorId",
              date.toLocaleString("ru", options)
            );
          });
        });
      } else {
        var span = document.querySelector("#idMur");
        document.cookie = "_my_visitorId=" + result;
        span.innerHTML = result;
      }
    </script>
  </body>
</html>
