<body>
  Твой id: <br />
  <span id="idMur"></span>
  <script async src="index.js"></script>
  <script>
    window.fpLayer = window.fpLayer || [];

    function fp() {
      fp("config", "region", "eu");
      fp("config", "cookieDomain", "jkeey.github.io");
      fp("config", "loaded", function (fp) {
        console.log(fp);
        fp.send().then(function (data) {
          console.log(data);
          var span = document.querySelector("#idMur");
          span.innerHTML = data;
          span.innerHTML = data.visitorId;
        });
      });
  </script>
</body>

</html>
